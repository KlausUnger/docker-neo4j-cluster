machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - ./helper.sh clear:all build run:neo1,neo2,neo3

test:
  pre:
    - docker logs neo1
    - docker logs neo2
    - docker logs neo3
  override:
    - curl localhost:$(docker ps | grep neo1 | sed -rn '1s/.*:(.....)->7474.*/\1/p')
    - curl localhost:$(docker ps | grep neo2 | sed -rn '1s/.*:(.....)->7474.*/\1/p')
    - curl localhost:$(docker ps | grep neo3 | sed -rn '1s/.*:(.....)->7474.*/\1/p')
